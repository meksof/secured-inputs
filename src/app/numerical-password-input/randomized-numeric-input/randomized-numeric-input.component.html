<ng-template ngFor let-number [ngForOf]="availableNumbers" let-i="index">
    <button *ngIf="number != -1" (click)="numberClicked($event)" mat-raised-button [value]="number" >{{number}}</button>
    <button *ngIf="number == -1" mat-raised-button>&nbsp;</button>
    <br *ngIf="(i +1) % 4 == 0">
</ng-template>
